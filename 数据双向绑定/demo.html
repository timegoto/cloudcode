<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<input type="file" id="inputArea">
<br>
<br>
<br>
<br>
<input type="text" id="inputs">
<span id="spans"></span>
</body>
<script>

	//数据双向绑定
	var j = {
		val: ''
	}
	Object.defineProperty(j, 'value', {
		get: function () {
			return this.val;
		},
		set: function (newValue) {
			this.val = newValue;
		}
	})
	inputs.onkeyup = function () {
		j.value = this.value;
		spans.innerHTML = j.val;
	}

	//以表格的的形式 在控制台输出obj
	var Obj = {
		Obj1: {
			a: "aaa",
			b: "bbb",
			c: "ccc"
		},
		Obj2: {
			a: "aaa",
			b: "bbb",
			c: "ccc"
		},
		Obj3: {
			a: "aaa",
			b: "bbb",
			c: "ccc"
		},
		Obj4: {
			a: "aaa",
			b: "bbb",
			c: "ccc"
		}
	}

	console.table(Obj);

	var Arr = [
		["aa", "bb", "cc"],
		["dd", "ee", "ff"],
		["gg", "hh", "ii"],
	]

	console.table(Arr);
</script>
</html>
